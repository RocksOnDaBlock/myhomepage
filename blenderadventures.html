<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<title> My Blender Adventures </title>
</head>

<body>
<script src="slideshow.js"></script>
<div class="header">
    <h1> Blender Page Text Placeholder </h1>
    
    
    
</div>


<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="/IMG/ChairRender.png" style="width:100%">
    <div class="text">A <i><u>FANCY</u></i> Chair</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="/IMG/lockerroom1.png" style="width:100%">
    <div class="text">A Locker Room</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="/IMG/lockerroomwall.png" style="width:100%">
    <div class="text">Locker Room With A Brick Wall</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>


<div class="footer">
<p>Built By Dustin Gillis - 2024</p>
  </div>

</body>
</html>
